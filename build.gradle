apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'cobertura'

version = '0.65'
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.gsc'
            artifactId 'automa'
            from components.java
        }
    }
}

jar {
    baseName = "automa"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:2.2.4"
    }
}